name: gh-pages

on:
  workflow_dispatch: # add manually button
  repository_dispatch:
    types: [gh-pages]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  gh-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install and run V2Ray
        run: |
          wget -O v2ray.zip https://github.com/v2fly/v2ray-core/releases/download/v5.7.0/v2ray-linux-64.zip
          unzip v2ray.zip -d v2ray
          cd v2ray
          echo ${{ secrets.V2RAY_CONFIG_BASE64 }} | base64 -d > config.json
          nohup ./v2ray run &
          cd ..

      - name: Run Spider
        env:
          JSESSIONID: ${{ secrets.JSESSIONID }}
          HTTP_PROXY: http://127.0.0.1:1080
          HTTPS_PROXY: http://127.0.0.1:1080
        run: |
          python spider.py || true

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./build"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
